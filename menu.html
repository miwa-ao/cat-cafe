    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Philosopher&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/logo.png">
    </head>

    <body>
        <div id="menu" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="CATCAFEホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="menu-content wrapper">
            <h2 class="page-title">Menu</h2>
            <p>
                かわいい猫ちゃんと美味しいコーヒーで癒しを提供するCAT CAFE。
                店内で豆から挽いているコーヒーと軽食をご紹介。
            </p>
        </div><!-- /#menu -->
        <div class="wrapper grid">
            <div class="item big-box">
                <img src="images/menu1.jpg" alt="自慢のコーヒー">
                <p>店内で豆から挽いている自慢のコーヒー</p>
            </div>
            <div class="item">
                <img src="images/menu2.jpg" alt="コーヒー">
                <p>ブラックコーヒーだけではなく、カフェオレやココアもありますよ</p>
            </div>
            <div class="item">
                <img src="images/menu3.jpg" alt="パン">
                <p>軽食のパンも店内で作っています</p>
            </div>
            <div class="item">
                <img src="images/menu4.jpg" alt="コーヒーとケーキ">
                <p>デザートセットも人気です</p>
            </div>
            <div class="item">
                <img src="images/menu5.jpg" alt="ケーキ">
                <p>もちろんケーキ単品でもご注文いただけます</p>
            </div>
            <div class="item">
                <img src="images/menu6.jpg" alt="チーズケーキ">
                <p>ケーキではチーズケーキが一番人気です</p>
            </div>
            <div class="item">
                <img src="images/menu7.jpg" alt="パンケーキ">
                <p>パンケーキも美味しいですよ</p>
            </div>
            <div class="item">
                <img src="images/menu8.jpg" alt="ドーナツ">
                <p>ドーナツもご用意しています</p>
            </div>
            <div class="item">
                <img src="images/menu9.jpg" alt="おにぎり">
                <p>和食はおにぎりセットが人気です</p>
            </div>
        </div><!-- /.grid-->

        <footer>
            <div class="wrapper">
                <p><small>&copy; 2023 Miwa Anzai</small></p>
            </div>
        </footer>
